<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark p-4">
  <div class="container-fluid text-center bg-dark-subtle">

    <h1 class="text-primary">Giphy Party!</h1>

    <div id="search-form">
      <input type="text" id="text-input" placeholder="Enter your search here..." class="input">
      <button type="submit" id="submit-button">Search</button>
      <button id="clear-button">Clear Search</button>
    </div>


  </div>
  <div id="results-section" class="container mt-3">
    <div class="row bg-success-subtle text-center rounded">
      <span class="fs-3 fw-bold text-success">Results</span>
    </div>
    <div class="row row-cols-3" id="grid">

    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
